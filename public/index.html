<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>What-Todo3</title>
<!-- The fucking stylesheet wont work unless its in the same folder as index -->
    <link type="text/css" href="/style.css" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="header-left">
      <h1 class="main-greeting">Hi, dustparticle</h1>
        <div class="date">
          <span class="today"></span>
          <span class="time"></span>
        </div>
      </div>

      <div>
        <div class="menu">
         <span class="menu-burger">
          </span>
        </div>
       <ul class="nav-menu">
        <li class="nav-item"><a href="/"></a></li> 
      </ul>
      </div>

    </header>

    <form class="search">
      <input type="search" class="search-bar" name="seach" autocomplete="off" value="" placeholder="Search for task">
    <!-- No need for a button because the form will search as I type. -->
      <div type="button" class="search-icon-container">
        <span class="search-icon"></span>
      </div>
    </form>

    <div class="tasks">
      <div class="todays-tasks">
        <h2 class="todays-heading">Tasks</h2>
        <div class="number-of-tasks"></div>
      </div>
      <ul class="all-tasks">
      </ul>
    </div>
    <div class="add-task">
      <form class="add-task-form_inactive">
        <div class="task-title">
         <label for="title" class="title-heading">Task title</label>
         <input type="text" name="title" value="" class="title-input" autocomplete="off" placeholder="E.g. Pick up the kids...">
        </div>
        <div class="task-date">
          <label for="date" class="task-date-title">Target date</label>
          <input type="date" name="date" class="date-picker">
        </div>
        <div class="task-place">
          <label for="place" class="task-place-title">Place to do it from</label>
          <input type="text" name="place" class="place-picker">
        </div>
        <div class="task-category">
          <label for="category" class="task-category-title">Task category</label>
          <select name="category" class="category-picker">
            <option value="personal">Personal</option>
            <option value="work">Work</option>
            <option value="family">Family</option>
            <option value="social">Social</option>
          </select>
        </div>
        <!-- <textarea rows="" cols=""></textarea> -->
        <button type="submit" class="create-task-btn">Create</button>
      </form>
      <button class="add-task-btn" type="button">
        <span class="add-task-icon_inactive">+</span>
      </button>
      <div class="alert_inactive">
        Please enter a title for the task
      </div>
    </div>
    <footer class="footer">
<!-- No AI was harmed in the making of this app. -->
    <div class="total-tasks">
      <div class="completed">completed: <span>50</span></div>
      <div class="deleted">deleted: <span>80</span></div>
    </div>
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/browser_app.js"></script>
</html>
