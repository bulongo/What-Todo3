<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bulongo</title>
<!-- The chimi fucking stylesheet wont work unless its in the same folder as index -->
    <link type="text/css" href="/style.css" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="header-left">
      <h1 class="main-greeting">Hi, dustparticle</h1>
        <div class="date">
          <span class="today"></span>
          <span class="time"></span>
        </div>
      </div>

      <div>
       <ul class="nav-menu">
        <li class="nav-item"><a href="/">Home</a></li> 
      </ul>
      </div>

    </header>

    <form class="search">
      <input type="search" class="search-bar" name="seach" value="" placeholder="Search your Lists">
    <!-- No need for a button because the form will search as I type. -->
      <div type="button" class="search-icon-container">
        <span class="search-icon"></span>
      </div>
    </form>

    <div class="tasks">
      <div class="todays-tasks">
        <h2 class="todays-heading">Today's Tasks</h2>
      </div>
      <ul class="all-tasks">
      </ul>
    </div>
    <footer class="footer">
      <button class="add-btn" type="button">+</button>
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/browser_app.js"></script>
</html>
